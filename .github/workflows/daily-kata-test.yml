name: Daily KATA Test

on:
  schedule:
    - cron: '30 2 * * *'   # 08:00 IST (02:30 UTC)
  workflow_dispatch:

jobs:
  run-kata-test:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      TZ: 'Asia/Kolkata'
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      SHAREPOINT_UPLOAD_URL: ${{ secrets.SHAREPOINT_UPLOAD_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Repo info
        run: |
          echo "Running KATA test - $(date)"
          git --no-pager log -n 3 --oneline

      - name: Run full KATA tests (integrated_test_comparison.py)
        id: run_kata
        run: |
          # Ensure the script runs full-suite; TEST_LIMIT is None by default in the script.
          python integrated_test_comparison.py

      - name: Upload generated reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kata-reports-${{ github.run_id }}
          path: |
            Degraded_Responses_Report.xlsx
            Direct Query Master List V_Test.xlsx
            TEST_Degraded_Responses_Report.xlsx
          retention-days: 14

      - name: Notify Teams on failure (optional)
        if: failure() && env.TEAMS_WEBHOOK_URL != ''
        run: |
          cat <<'CARD' > /tmp/teams.json
          {
            "@type": "MessageCard",
            "@context": "http://schema.org/extensions",
            "themeColor": "FF0000",
            "summary": "KATA Test Failed",
            "sections": [
              {
                "activityTitle": "KATA Test run failed",
                "facts": [
                  { "name": "Repo", "value": "${{ github.repository }}" },
                  { "name": "Run", "value": "${{ github.run_number }}" }
                ],
                "text": "The scheduled KATA test failed. Check the Actions logs and artifacts."
              }
            ]
          }
          CARD
          curl -s -H "Content-Type: application/json" -d @/tmp/teams.json "${{ env.TEAMS_WEBHOOK_URL }}" || true
